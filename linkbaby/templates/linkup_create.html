{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h1>Create an linkup</h1>

<form method="post" novalidate>
    {% csrf_token %}
    {% for f in formset %}
        {% include 'form.html' with form=f %}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
