{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h1>Sign up or log in</h1>

<form method="post" novalidate>
    {% csrf_token %}
    {% for form in forms %}
        {% include 'form.html' with form=form %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
